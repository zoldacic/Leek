

<div class="transactionInput" ng-controller="transactionInputCtrl as vm">
    <div class="container">
        <div class="col-xs-12 col-sm-7">
            <div class="row">
                <h3>Transaction Input</h3>
                <!-- Parse transactions -->
                <div class="well inactive col-xs-12" ng-click="vm.setActive(vm.Phases.STEP1)" ng-class="{active: vm.isInPhase(vm.Phases.STEP1)}">
                    <h4>Parse transactions</h4>
                    <!--ng-show="vm.isInPhase(vm.Phases.STEP1)"-->
                    <div>
                        <textarea ng-model="vm.rawText" style="width: 100%; height: 200px"></textarea>
                        <button class="btn btn-primary"  ng-click="vm.parseRawText(); $event.stopPropagation()">Preview</button>
                    </div>
                </div>

                <!-- Add transactions -->
                <div class="well inactive col-xs-12" ng-style="{min-height: vm.getTransactionGridHeight() }" ng-click="vm.setActive(vm.Phases.STEP2)" ng-class="{active: vm.isInPhase(vm.Phases.STEP2)}">
                    <h4>Add transactions</h4>
                    <!--ng-hide="!vm.isInPhase(vm.Phases.STEP2)"-->
                    <!--<div>-->
                    <div class="gridStyle" ng-grid="vm.gridOptions"></div>
                    <button class="btn btn-primary" ng-click="vm.addTransactions(); $event.stopPropagation()">Add all</button>
                    <!--</div>-->
                </div>

                <!-- Add tags-->
                <div class="well inactive col-xs-12" ng-click="vm.setActive(vm.Phases.STEP3)" ng-class="{active: vm.isInPhase(vm.Phases.STEP3)}" >
                    <h4>Add tags</h4>
                    <!--ng-show="vm.isInPhase(vm.Phases.STEP3)"-->
                    <div>
                        <div class="gridStyle" ng-grid="vm.tagGridOptions"></div>
                        <button class="btn btn-primary" ng-click="vm.addTags(); $event.stopPropagation()">Add all</button>
                    </div>
                </div>

                <!--<div ng-show="vm.IsInPhase(Phases.STEP4)">All added!</div>-->
            </div>
        </div>
    </div>
</div>
