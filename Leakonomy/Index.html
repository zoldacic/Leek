<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Leakonomy</title>

    <!-- 3rd party CSS -->
    <link href='//cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid.css' rel="stylesheet" />

    <!-- Angular JS -->
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.18/angular.js'></script>

    <script src="Registers/Tags/TagsCtrl.js"></script>
</head>

<!--ng-app="leakonomy"-->
<body ng-controller="mainCtrl as main">
    <nav class="navbar navbar-default" ng-show="main.showMenu()" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Leakonomy</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <!--<li class="active"><a href="#">Link</a></li>-->
                    <li ng-repeat="route in main.listNonRegisterRoutes()" ng-class="{ active: main.isRouteActive(route) }" ><a href="#/{{route.name}}">{{route.text}}</a></li>

                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown">Registers <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li ng-repeat="route in main.listRegisterRoutes()" ng-class="{ active: main.isRouteActive(route) }"><a href="#/{{route.name}}">{{route.text}}</a></li>
                        </ul>
                    </li>
                </ul>
                <!--<form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>-->
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div>
        <div>
            <div ng-view></div>
        </div>
    </div>
